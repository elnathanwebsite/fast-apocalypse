<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum Aset Game: Survival - Camera Aggro Update</title>
    <style>
        /* RESET & BASIC STYLE */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #fff;
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* HEADER STYLE */
        header {
            text-align: center;
            padding: 40px 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px solid #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h1 {
            font-size: 3rem;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.3rem;
            color: #ffd700;
            margin-bottom: 20px;
        }

        /* TOMBOL BESAR DI TENGAH (AUTO PLAY TRIGGER) */
        #start-game-btn {
            position: relative;
            display: none; /* Default hidden, JS will show if PC */
            margin-top: 20px;
            
            /* Desain Tombol Besar */
            background: linear-gradient(45deg, #00ff00, #00aa00);
            color: white;
            padding: 20px 60px;
            font-size: 2rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            
            border: 4px solid #fff;
            border-radius: 100px;
            cursor: pointer;
            box-shadow: 0 0 25px #00ff00;
            animation: pulse 1.5s infinite;
            transition: all 0.3s;
            z-index: 10;
        }

        #start-game-btn:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, #00aa00, #00ff00);
            box-shadow: 0 0 50px #00ff00;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 255, 0, 0.7); }
            70% { box-shadow: 0 0 0 25px rgba(0, 255, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 255, 0, 0); }
        }
        
        /* NAV & GRID STYLE */
        .nav-tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
            background: rgba(20, 20, 30, 0.8);
            padding: 15px;
            border-radius: 10px;
        }
        
        .tab-btn {
            padding: 10px 20px;
            background: #333;
            color: #fff;
            border: 1px solid #555;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .tab-btn.active {
            background: #00ffff;
            color: #000;
            border-color: #00ffff;
            box-shadow: 0 0 10px #00ffff;
        }
        
        .tab-content { display: none; animation: fadeIn 0.5s; }
        .tab-content.active { display: block; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .section-title {
            font-size: 2rem;
            color: #ffd700;
            border-bottom: 2px solid #ffd700;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }
        
        .asset-card {
            background: rgba(30, 30, 40, 0.9);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #555;
            transition: transform 0.3s;
            position: relative;
        }
        
        .asset-card:hover { transform: translateY(-5px); }
        
        .asset-preview {
            width: 100%;
            height: 200px;
            background: #111;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .gif-img { max-width: 100%; max-height: 100%; object-fit: contain; }
        
        .asset-info { padding: 20px; }
        .asset-name { font-size: 1.4rem; color: #00ffff; margin-bottom: 10px; }
        
        .asset-type {
            display: inline-block; padding: 3px 8px; border-radius: 3px;
            font-size: 0.8rem; margin-bottom: 10px;
        }
        .type-gif { background: #006600; }
        .type-png { background: #000066; }
        .type-jpg { background: #660000; }
        .type-mp3 { background: #663300; }
        
        .asset-desc { color: #ccc; font-size: 0.9rem; margin-bottom: 15px; }
        
        .search-box { margin: 20px 0; display: flex; gap: 10px; }
        .search-input {
            flex: 1; padding: 10px 15px; background: rgba(255, 255, 255, 0.1);
            border: 1px solid #555; border-radius: 5px; color: white; font-size: 1rem;
        }
        .search-btn {
            padding: 10px 20px; background: #00ffff; color: #000;
            border: none; border-radius: 5px; cursor: pointer; font-weight: bold;
        }

        /* VIDEO MODAL (POP-UP) */
        #video-modal {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 9999;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: zoomIn 0.3s;
        }
        
        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        #video-container {
            width: 90%;
            max-width: 1200px;
            position: relative;
        }

        #game-video {
            width: 100%;
            border: 2px solid #00ffff;
            border-radius: 10px;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.4);
            background: #000;
        }

        #close-video-btn {
            margin-top: 20px;
            padding: 12px 30px;
            background: #ff5555;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        
        #close-video-btn:hover { background: #ff0000; transform: scale(1.05); }

        /* MOBILE BLOCKER */
        #mobile-blocker {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 99999;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }
        
        .icon-block { font-size: 4rem; margin-bottom: 20px; }
        .text-block { border: 2px solid #ff5555; padding: 20px; border-radius: 10px; }
        
        footer {
            text-align: center; padding: 30px; margin-top: 50px;
            border-top: 1px solid #444; color: #aaa;
        }
    </style>
</head>
<body>

    <div id="mobile-blocker">
        <div class="icon-block">üö´üì±</div>
        <div class="text-block">
            <h2 style="color: #ff5555; margin-bottom: 10px;">AKSES DITOLAK</h2>
            <p>Aplikasi ini hanya dapat dijalankan di <strong>PC / Laptop</strong>.</p>
        </div>
    </div>

    <div id="video-modal">
        <div id="video-container">
            <video id="game-video" controls autoplay>
                <source src="nama_file_video_anda.mp4" type="video/mp4">
                Browser Anda tidak mendukung tag video.
            </video>
        </div>
        <button id="close-video-btn" onclick="closeGameVideo()">‚ùå TUTUP VIDEO</button>
    </div>

    <div class="container">
        <header>
            <h1>MUSEUM ASET GAME</h1>
            <p class="subtitle">SURVIVAL: CAMERA AGGRUPDATE</p>
            <p>Koleksi lengkap semua asset game: GIF, PNG, JPG, dan file audio</p>
            
            <button id="start-game-btn" onclick="playGameVideo()">‚ñ∂ PUTAR VIDEO</button>
        </header>
        
        <div class="nav-tabs">
            <button class="tab-btn active" data-tab="all">Semua Aset</button>
            <button class="tab-btn" data-tab="gif">GIF Animasi</button>
            <button class="tab-btn" data-tab="images">Gambar Statis</button>
            <button class="tab-btn" data-tab="audio">Audio & SFX</button>
        </div>
        
        <div class="search-box">
            <input type="text" class="search-input" placeholder="Cari asset...">
            <button class="search-btn">Cari</button>
        </div>
        
        <div id="all" class="tab-content active">
            <h2 class="section-title">üìÅ SEMUA ASET GAME</h2>
            <div class="grid" id="all-assets"></div>
        </div>
        
        <div id="gif" class="tab-content"><div class="grid" id="gif-assets"></div></div>
        <div id="images" class="tab-content"><div class="grid" id="image-assets"></div></div>
        <div id="audio" class="tab-content"><div class="grid" id="audio-assets"></div></div>

        <footer>
            <p>Total Aset: <span id="asset-count">0</span> | PC Version Only</p>
        </footer>
    </div>

    <template id="asset-template">
        <div class="asset-card" data-type="" data-name="">
            <div class="asset-preview">
                <img class="gif-img" src="" alt="Preview">
            </div>
            <div class="asset-info">
                <h3 class="asset-name">Nama</h3>
                <span class="asset-type">Tipe</span>
                <p class="asset-desc">Deskripsi</p>
            </div>
        </div>
    </template>

    <script>
        // ==========================================
        // 1. LOGIKA AUTO PLAY VIDEO & MODAL
        // ==========================================
        function playGameVideo() {
            const modal = document.getElementById('video-modal');
            const video = document.getElementById('game-video');
            
            // Tampilkan Modal
            modal.style.display = 'flex';
            
            // PAKSA VIDEO PUTAR (Auto Play)
            // Karena user baru saja mengklik tombol, browser mengizinkan suara.
            video.currentTime = 0; // Reset ke awal
            var playPromise = video.play();

            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    console.log("Video playing automatically.");
                }).catch(error => {
                    console.log("Auto-play prevented by browser. User needs to click play.");
                });
            }
        }

        function closeGameVideo() {
            const modal = document.getElementById('video-modal');
            const video = document.getElementById('game-video');
            
            video.pause(); // Stop video
            modal.style.display = 'none'; // Sembunyikan modal
        }

        // ==========================================
        // 2. LOGIKA DETEKSI PC VS MOBILE
        // ==========================================
        function checkDevice() {
            const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent) || window.innerWidth < 1024;
            const startBtn = document.getElementById('start-game-btn');
            const blocker = document.getElementById('mobile-blocker');
            const container = document.querySelector('.container');

            if (isMobile) {
                blocker.style.display = 'flex';
                container.style.filter = 'blur(10px)';
                document.body.style.overflow = 'hidden';
                if(startBtn) startBtn.style.display = 'none';
            } else {
                blocker.style.display = 'none';
                if(startBtn) startBtn.style.display = 'inline-block';
            }
        }
        
        window.addEventListener('load', checkDevice);
        window.addEventListener('resize', checkDevice);

        // ==========================================
        // 3. LOAD DATA ASET (Simulasi Data)
        // ==========================================
        const gameAssets = [
            { name: "zombie.gif", type: "gif", desc: "Musuh dasar", path: "assets/zombie.gif" },
            { name: "hunter.gif", type: "gif", desc: "Player Character", path: "assets/hunter.gif" },
            { name: "bgm.mp3", type: "mp3", desc: "Background Music", path: "sound/bgm.mp3" },
            { name: "wall.png", type: "png", desc: "Texture Tembok", path: "assets/wall.png" }
        ];

        function loadAssets() {
            const template = document.getElementById('asset-template');
            const allContainer = document.getElementById('all-assets');
            
            document.getElementById('asset-count').innerText = gameAssets.length;
            
            gameAssets.forEach(asset => {
                const clone = template.content.cloneNode(true);
                const card = clone.querySelector('.asset-card');
                
                card.querySelector('.asset-name').textContent = asset.name;
                card.querySelector('.asset-desc').textContent = asset.desc;
                card.querySelector('.asset-type').textContent = asset.type.toUpperCase();
                card.querySelector('.asset-type').className = `asset-type type-${asset.type}`;
                
                // Placeholder Image logic (simplified)
                const img = card.querySelector('.gif-img');
                if(asset.type === 'mp3') {
                    img.src = "https://placehold.co/200x200/663300/FFF?text=AUDIO";
                } else {
                    img.src = asset.path;
                    img.onerror = () => img.src = `https://placehold.co/200x200/111/FFF?text=${asset.type.toUpperCase()}`;
                }

                // Add to DOM
                allContainer.appendChild(clone.cloneNode(true));
                
                // Add to specific tabs (Simplified logic)
                const typeContainer = document.getElementById(asset.type === 'gif' ? 'gif-assets' : (asset.type === 'mp3' ? 'audio-assets' : 'image-assets'));
                if(typeContainer) typeContainer.appendChild(clone.cloneNode(true));
            });
            
            setupTabs();
        }

        function setupTabs() {
            const tabs = document.querySelectorAll('.tab-btn');
            tabs.forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                    
                    btn.classList.add('active');
                    document.getElementById(btn.dataset.tab).classList.add('active');
                });
            });
        }

        document.addEventListener('DOMContentLoaded', loadAssets);
    </script>
</body>
</html>
